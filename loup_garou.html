<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Mini-Casino üé∞</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 30px;
      background: #f4f4f4;
    }
    h1 { color: #b22222; }
    #solde {
      font-size: 22px;
      font-weight: bold;
      margin: 15px 0;
    }
    input, select, button {
      padding: 8px;
      margin: 8px;
      font-size: 16px;
    }
    #resultat {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
    }
    #historique {
      margin-top: 25px;
      text-align: left;
      width: 400px;
      margin-left: auto;
      margin-right: auto;
      max-height: 200px;
      overflow-y: auto;
      background: #fff;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    #historique p {
      margin: 4px 0;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <h1>üé∞ Mini-Casino</h1>
  <p id="solde">Solde : 50 ‚Ç¨</p>

  <label>Mise :</label>
  <input type="number" id="mise" value="10" min="1"><br>

  <label>Choisis un jeu :</label>
  <select id="jeu">
    <option value="pileface">1. Pile ou Face</option>
    <option value="de">2. D√© simple (1‚Äì6)</option>
    <option value="pairimpair">3. D√© Pair/Impair</option>
    <option value="rouletteCouleur">4. Roulette Couleur</option>
    <option value="rouletteChiffre">5. Roulette Chiffre (0‚Äì9)</option>
    <option value="slots">6. Machine √† sous</option>
    <option value="hautbas">7. Carte Haut/Bas</option>
    <option value="mystere">8. Nombre Myst√®re (1‚Äì10)</option>
    <option value="duochance">9. Duo Chance (A/B)</option>
    <option value="jackpot">10. Mini-Jackpot (1‚Äì100)</option>
  </select>

  <div id="choixSupp"></div>

  <button onclick="jouer()">Parier</button>

  <div id="resultat"></div>

  <h3>Historique des paris :</h3>
  <div id="historique"></div>

  <script>
    let solde = 50;
    const jeuSelect = document.getElementById("jeu");
    const choixSupp = document.getElementById("choixSupp");
    const historiqueDiv = document.getElementById("historique");

    // Affichage options selon le jeu choisi
    jeuSelect.addEventListener("change", () => {
      switch (jeuSelect.value) {
        case "pileface":
          choixSupp.innerHTML = `<label>Ton choix :</label>
            <select id="choix"><option value="pile">Pile</option><option value="face">Face</option></select>`; break;
        case "de":
          choixSupp.innerHTML = `<label>Ton chiffre (1-6) :</label>
            <input type="number" id="choix" min="1" max="6" value="3">`; break;
        case "pairimpair":
          choixSupp.innerHTML = `<label>Ton choix :</label>
            <select id="choix"><option value="pair">Pair</option><option value="impair">Impair</option></select>`; break;
        case "rouletteCouleur":
          choixSupp.innerHTML = `<label>Couleur :</label>
            <select id="choix"><option value="rouge">Rouge</option><option value="noir">Noir</option></select>`; break;
        case "rouletteChiffre":
          choixSupp.innerHTML = `<label>Ton chiffre (0-9) :</label>
            <input type="number" id="choix" min="0" max="9" value="5">`; break;
        case "slots":
          choixSupp.innerHTML = `<p>üé∞ Clique sur Parier pour lancer la machine √† sous</p>`; break;
        case "hautbas":
          choixSupp.innerHTML = `<label>Ton choix :</label>
            <select id="choix"><option value="haut">Plus haut</option><option value="bas">Plus bas</option></select>`; break;
        case "mystere":
          choixSupp.innerHTML = `<label>Nombre (1-10) :</label>
            <input type="number" id="choix" min="1" max="10" value="5">`; break;
        case "duochance":
          choixSupp.innerHTML = `<label>Ton choix :</label>
            <select id="choix"><option value="A">A</option><option value="B">B</option></select>`; break;
        case "jackpot":
          choixSupp.innerHTML = `<p>üéØ Clique sur Parier pour tenter le Jackpot</p>`; break;
        default: choixSupp.innerHTML = ""; break;
      }
    });
    jeuSelect.dispatchEvent(new Event("change"));

    function jouer() {
      let mise = parseInt(document.getElementById("mise").value);
      let resultatZone = document.getElementById("resultat");
      let choixEl = document.getElementById("choix");
      let choix = choixEl ? choixEl.value : null;
      let gain = 0;

      if (isNaN(mise) || mise <= 0) { resultatZone.textContent = "‚ùå Mise invalide."; return; }
      if (mise > solde) { resultatZone.textContent = "‚ùå Pas assez d'argent."; return; }

      let tirage;
      switch (jeuSelect.value) {
        case "pileface":
          tirage = Math.random() < 0.5 ? "pile" : "face";
          gain = (choix === tirage) ? mise : -mise;
          solde += gain;
          resultatZone.textContent = (gain>0?`‚úÖ Gagn√© !`:`‚ùå Perdu !`) + ` C'√©tait ${tirage}.`;
          break;

        case "de":
          tirage = Math.floor(Math.random() * 6) + 1;
          gain = (parseInt(choix) === tirage) ? mise*5 : -mise;
          solde += gain;
          resultatZone.textContent = (gain>0?`üéâ Jackpot !`:`‚ùå Rat√© !`) + ` D√© : ${tirage}`;
          break;

        case "pairimpair":
          tirage = Math.floor(Math.random() * 6) + 1;
          let res = (tirage % 2 === 0) ? "pair" : "impair";
          gain = (choix === res) ? mise : -mise;
          solde += gain;
          resultatZone.textContent = (gain>0?`‚úÖ Gagn√© !`:`‚ùå Perdu !`) + ` D√© : ${tirage}`;
          break;

        case "rouletteCouleur":
          tirage = Math.random() < 0.5 ? "rouge" : "noir";
          gain = (choix === tirage) ? mise : -mise;
          solde += gain;
          resultatZone.textContent = (gain>0?`‚úÖ Gagn√© !`:`‚ùå Perdu !`) + ` C'√©tait ${tirage}`;
          break;

        case "rouletteChiffre":
          tirage = Math.floor(Math.random() * 10);
          gain = (parseInt(choix) === tirage) ? mise*9 : -mise;
          solde += gain;
          resultatZone.textContent = (gain>0?`üéâ Gagn√© !`:`‚ùå Perdu !`) + ` Chiffre : ${tirage}`;
          break;

        case "slots":
          let s = ["üçí","üçã","üçä","üçâ"];
          let s1 = s[Math.floor(Math.random()*4)];
          let s2 = s[Math.floor(Math.random()*4)];
          let s3 = s[Math.floor(Math.random()*4)];
          let message = `üé∞ R√©sultat : ${s1} ${s2} ${s3}`;
          if (s1===s2 && s2===s3) { gain = mise*5; message += " ‚úÖ Jackpot !"; }
          else if (s1===s2 || s2===s3 || s1===s3) { gain = mise*2; message += " üëç Petite victoire"; }
          else { gain = -mise; message += " ‚ùå Perdu"; }
          solde += gain;
          resultatZone.textContent = message;
          break;

        case "hautbas":
          let carte1 = Math.floor(Math.random()*13)+1;
          let carte2 = Math.floor(Math.random()*13)+1;
          gain = ((choix==="haut" && carte2>carte1) || (choix==="bas" && carte2<carte1)) ? mise : -mise;
          solde += gain;
          resultatZone.textContent = `üÉè Carte 1 : ${carte1}, Carte 2 : ${carte2}` + (gain>0?` ‚úÖ Gagn√©`:` ‚ùå Perdu`);
          break;

        case "mystere":
          tirage = Math.floor(Math.random()*10)+1;
          gain = (parseInt(choix)===tirage)? mise*5 : -mise;
          solde += gain;
          resultatZone.textContent = (gain>0?`üéâ Bravo !`:`‚ùå Rat√© !`) + ` Nombre : ${tirage}`;
          break;

        case "duochance":
          tirage = Math.random()<0.5 ? "A" : "B";
          gain = (choix===tirage) ? mise : -mise;
          solde += gain;
          resultatZone.textContent = (gain>0?`‚úÖ C'√©tait ${tirage}, gagn√© !`:`‚ùå C'√©tait ${tirage}, perdu.`);
          break;

        case "jackpot":
          tirage = Math.floor(Math.random()*100)+1;
          gain = (tirage===50) ? mise*10 : -mise;
          solde += gain;
          resultatZone.textContent = (gain>0?`üéØ Jackpot !!!`:`‚ùå Rat√© !`) + ` Num√©ro : ${tirage}`;
          break;
      }

      document.getElementById("solde").textContent = "Solde : " + solde + " ‚Ç¨";

      // Ajouter dans l'historique
      let h = document.createElement("p");
      h.textContent = `Jeu : ${jeuSelect.selectedOptions[0].text}, Mise : ${mise} ‚Ç¨, Gain/Perte : ${gain>0?`+${gain}`:`${gain}`} ‚Ç¨`;
      historiqueDiv.prepend(h); // mettre en haut

      if (solde <=0) {
        resultatZone.textContent += " üíÄ Plus d'argent, partie termin√©e.";
      }
    }

    // Cheat code Alt + C
    document.addEventListener("keydown", (e) => {
      if (e.altKey && e.key.toLowerCase() === "c") {
        solde += 50;
        document.getElementById("solde").textContent = "Solde : " + solde + " ‚Ç¨";
        document.getElementById("resultat").textContent = "üí∏ Code secret activ√© : +50 ‚Ç¨";
      }
    });
  </script>

</body>
</html>
