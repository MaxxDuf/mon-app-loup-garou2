<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Mini-Casino üé∞</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 30px;
      background: #f4f4f4;
    }
    h1 {
      color: #b22222;
    }
    #solde {
      font-size: 22px;
      font-weight: bold;
      margin: 15px 0;
    }
    input, select, button {
      padding: 8px;
      margin: 8px;
      font-size: 16px;
    }
    #resultat {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>üé∞ Mini-Casino</h1>
  <p id="solde">Solde : 50 ‚Ç¨</p>

  <label>Mise :</label>
  <input type="number" id="mise" value="10" min="1"><br>

  <label>Choisis un jeu :</label>
  <select id="jeu">
    <option value="pileface">1. Pile ou Face</option>
    <option value="de">2. D√© simple (1‚Äì6)</option>
    <option value="pairimpair">3. D√© Pair/Impair</option>
    <option value="rouletteCouleur">4. Roulette Couleur</option>
    <option value="rouletteChiffre">5. Roulette Chiffre (0‚Äì9)</option>
    <option value="slots">6. Machine √† sous</option>
    <option value="hautbas">7. Carte Haut/Bas</option>
    <option value="mystere">8. Nombre Myst√®re (1‚Äì10)</option>
    <option value="duochance">9. Duo Chance (A/B)</option>
    <option value="jackpot">10. Mini-Jackpot (1‚Äì100)</option>
  </select>

  <div id="choixSupp"></div>

  <button onclick="jouer()">Parier</button>

  <div id="resultat"></div>

  <script>
    let solde = 50;

    const jeuSelect = document.getElementById("jeu");
    const choixSupp = document.getElementById("choixSupp");

    // Mise √† jour options selon le jeu choisi
    jeuSelect.addEventListener("change", () => {
      switch (jeuSelect.value) {
        case "pileface":
          choixSupp.innerHTML = `
            <label>Ton choix :</label>
            <select id="choix">
              <option value="pile">Pile</option>
              <option value="face">Face</option>
            </select>`;
          break;

        case "de":
          choixSupp.innerHTML = `
            <label>Ton chiffre (1-6) :</label>
            <input type="number" id="choix" min="1" max="6" value="3">`;
          break;

        case "pairimpair":
          choixSupp.innerHTML = `
            <label>Ton choix :</label>
            <select id="choix">
              <option value="pair">Pair</option>
              <option value="impair">Impair</option>
            </select>`;
          break;

        case "rouletteCouleur":
          choixSupp.innerHTML = `
            <label>Couleur :</label>
            <select id="choix">
              <option value="rouge">Rouge</option>
              <option value="noir">Noir</option>
            </select>`;
          break;

        case "rouletteChiffre":
          choixSupp.innerHTML = `
            <label>Ton chiffre (0-9) :</label>
            <input type="number" id="choix" min="0" max="9" value="5">`;
          break;

        case "slots":
          choixSupp.innerHTML = `<p>üé∞ Clique sur Parier pour lancer la machine √† sous</p>`;
          break;

        case "hautbas":
          choixSupp.innerHTML = `
            <label>Ton choix :</label>
            <select id="choix">
              <option value="haut">Plus haut</option>
              <option value="bas">Plus bas</option>
            </select>`;
          break;

        case "mystere":
          choixSupp.innerHTML = `
            <label>Nombre (1-10) :</label>
            <input type="number" id="choix" min="1" max="10" value="5">`;
          break;

        case "duochance":
          choixSupp.innerHTML = `
            <label>Ton choix :</label>
            <select id="choix">
              <option value="A">A</option>
              <option value="B">B</option>
            </select>`;
          break;

        case "jackpot":
          choixSupp.innerHTML = `<p>üéØ Clique sur Parier pour tenter le Jackpot</p>`;
          break;

        default:
          choixSupp.innerHTML = "";
      }
    });

    jeuSelect.dispatchEvent(new Event("change"));

    function jouer() {
      let mise = parseInt(document.getElementById("mise").value);
      let resultatZone = document.getElementById("resultat");
      let choixEl = document.getElementById("choix");
      let choix = choixEl ? choixEl.value : null;

      if (isNaN(mise) || mise <= 0) {
        resultatZone.textContent = "‚ùå Mise invalide.";
        return;
      }
      if (mise > solde) {
        resultatZone.textContent = "‚ùå Pas assez d'argent.";
        return;
      }

      let tirage;
      switch (jeuSelect.value) {
        case "pileface":
          tirage = Math.random() < 0.5 ? "pile" : "face";
          if (choix === tirage) { solde += mise; resultatZone.textContent = `‚úÖ Gagn√© ! C'√©tait ${tirage}.`; }
          else { solde -= mise; resultatZone.textContent = `‚ùå Perdu ! C'√©tait ${tirage}.`; }
          break;

        case "de":
          tirage = Math.floor(Math.random() * 6) + 1;
          if (parseInt(choix) === tirage) { solde += mise * 5; resultatZone.textContent = `üéâ Jackpot ! D√© : ${tirage}`; }
          else { solde -= mise; resultatZone.textContent = `‚ùå Rat√©, d√© : ${tirage}`; }
          break;

        case "pairimpair":
          tirage = Math.floor(Math.random() * 6) + 1;
          let res = (tirage % 2 === 0) ? "pair" : "impair";
          if (choix === res) { solde += mise; resultatZone.textContent = `‚úÖ Gagn√© ! D√© : ${tirage}`; }
          else { solde -= mise; resultatZone.textContent = `‚ùå Perdu ! D√© : ${tirage}`; }
          break;

        case "rouletteCouleur":
          tirage = Math.random() < 0.5 ? "rouge" : "noir";
          if (choix === tirage) { solde += mise; resultatZone.textContent = `‚úÖ Gagn√© ! C'√©tait ${tirage}`; }
          else { solde -= mise; resultatZone.textContent = `‚ùå Perdu ! C'√©tait ${tirage}`; }
          break;

        case "rouletteChiffre":
          tirage = Math.floor(Math.random() * 10);
          if (parseInt(choix) === tirage) { solde += mise * 9; resultatZone.textContent = `üéâ Gagn√© ! Chiffre : ${tirage}`; }
          else { solde -= mise; resultatZone.textContent = `‚ùå Rat√© ! Chiffre : ${tirage}`; }
          break;

        case "slots":
          let s1 = ["üçí","üçã","üçä","üçâ"][Math.floor(Math.random()*4)];
          let s2 = ["üçí","üçã","üçä","üçâ"][Math.floor(Math.random()*4)];
          let s3 = ["üçí","üçã","üçä","üçâ"][Math.floor(Math.random()*4)];
          resultatZone.textContent = `üé∞ R√©sultat : ${s1} ${s2} ${s3}`;
          if (s1 === s2 && s2 === s3) { solde += mise * 5; resultatZone.textContent += " ‚úÖ Jackpot !"; }
          else if (s1 === s2 || s2 === s3 || s1 === s3) { solde += mise * 2; resultatZone.textContent += " üëç Petite victoire"; }
          else { solde -= mise; resultatZone.textContent += " ‚ùå Perdu"; }
          break;

        case "hautbas":
          let carte1 = Math.floor(Math.random()*13)+1;
          let carte2 = Math.floor(Math.random()*13)+1;
          resultatZone.textContent = `üÉè Carte 1 : ${carte1}, Carte 2 : ${carte2}`;
          if ((choix==="haut" && carte2>carte1) || (choix==="bas" && carte2<carte1)) { solde += mise; resultatZone.textContent += " ‚úÖ Gagn√©"; }
          else { solde -= mise; resultatZone.textContent += " ‚ùå Perdu"; }
          break;

        case "mystere":
          tirage = Math.floor(Math.random() * 10) + 1;
          if (parseInt(choix) === tirage) { solde += mise * 5; resultatZone.textContent = `üéâ Bravo ! Nombre : ${tirage}`; }
          else { solde -= mise; resultatZone.textContent = `‚ùå Rat√© ! Nombre : ${tirage}`; }
          break;

        case "duochance":
          tirage = Math.random() < 0.5 ? "A" : "B";
          if (choix === tirage) { solde += mise; resultatZone.textContent = `‚úÖ C'√©tait ${tirage}, gagn√© !`; }
          else { solde -= mise; resultatZone.textContent = `‚ùå C'√©tait ${tirage}, perdu.`; }
          break;

        case "jackpot":
          tirage = Math.floor(Math.random() * 100) + 1;
          if (tirage === 50) { solde += mise * 10; resultatZone.textContent = "üéØ Jackpot !!! Tu as touch√© 50 pile"; }
          else { solde -= mise; resultatZone.textContent = `‚ùå Rat√© ! Num√©ro : ${tirage}`; }
          break;
      }

      document.getElementById("solde").textContent = "Solde : " + solde + " ‚Ç¨";

      if (solde <= 0) {
        resultatZone.textContent += " üíÄ Plus d'argent, partie termin√©e.";
      }
    }

    // Cheat code Alt + C
    document.addEventListener("keydown", (e) => {
      if (e.altKey && e.key.toLowerCase() === "c") {
        solde += 50;
        document.getElementById("solde").textContent = "Solde : " + solde + " ‚Ç¨";
        document.getElementById("resultat").textContent = "üí∏ Code secret activ√© : +50 ‚Ç¨";
      }
    });
  </script>

</body>
</html>
